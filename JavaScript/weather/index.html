<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_604360_rrfrcwnlasn8w7b9.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <title>天气预报</title>
</head>
<body>
<section class="weather">
    <div class="current">
        <div class="city">
            <select class="currentCity">
                <option value="北京">北京</option>
                <option value="上海">上海</option>
                <option value="广州">广州</option>
                <option value="深圳">深圳</option>
            </select>
            <div class="city-name"><span class="icon iconfont icon-location"></span></div>
            <div class="data"></div>
            <div class="last_update"><span class="icon iconfont icon-gengxin"></span></div>
        </div>
        <div class="today">
            <img src="" class="today-icon">
            <div class="temperature"></div>
            <div class="detail">
                <span class="text"></span>
                <span class="wind"></span>
                <span class="humidity"></span>
            </div>
        </div>
        <ul class="suggestion">
            <li class="car_washing">
                <span><i class="iconfont icon-che"></i>洗车</span>
                <div class="dropdown"></div>
            </li>
            <li class="dressing">
                <span><i class="iconfont icon-yifuhuanfu"></i>穿衣</span>
                <div class="dropdown"></div>
            </li>
            <li class="uv">
                <span><i class="iconfont icon-yangguang"></i>紫外线</span>
                <div class="dropdown"></div>
            </li>
        </ul>
    </div>
    <div class="future">
        <div class="title">未来7天的天气</div>
    </div>
</section>
<script src="js/index.js"></script>
</body>
</html>
