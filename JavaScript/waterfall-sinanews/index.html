<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>waterfall-sinanews</title>
  <style>
    html,body,ul,li,p,div{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    ul,li{
      list-style: none;
    }
    .wrap{
      width: 900px;
      margin: 0 auto;
    }
    .clearfix:after{
      content: '';
      display: block;
      clear: both;
    }
    #pic-ct{
      position: relative;
    }
    #pic-ct .item{
      position: absolute;
      padding: 0 0 10px 0;
      width: 280px;
      margin: 10px;
      border: 1px solid #DFDFDF;
      background: #FFF;
      opacity: 0;
      box-shadow: 4px 4px 4px #e8e8e8;
      transition: all .8s;
    }

    #pic-ct .item img{
      margin: 10px;
      width: 260px;
      transition: margin .8s, width .8s;
    }
    #pic-ct .item:hover img {
      margin: 10px 0;
      width: 280px;
    }

    #pic-ct .item .header{
      height: 25px;
      margin: 0 12px;
      border-bottom: 1px solid #DBDBDB;
    }
    #pic-ct .desp{
      font-size: 12px;
      line-height: 1.8;
      margin: 10px 15px 0;
      color: #777371;
    }
    #load{
      visibility: hidden;
      height: 20px;
    }
    .hide{
      display: none;
    }
  </style>
</head>
<body>
<div class="wrap">
  <div class="ct-waterfall">
    <ul id="pic-ct" class="clearfix">
      <!--<li class="item">
        <a href="#" class="link">
          <img src="http://s.img.mix.sina.com.cn/auto/resize?img=http%3A%2F%2Fwww.sinaimg.cn%2Fdy%2Fslidenews%2F5_img%2F2016_09%2F453_75615_657883.jpg&size=250_0" alt="">
        </a>
        <h4 class="header">标题</h4>
        <p class="desp">
          当地时间2016年3月1日，在东部与亲俄武装作战中受伤的乌克兰士兵接受海豚治疗。
        </p>
      </li>-->

      <!-- 用于计算 item 宽度和列数，但不展示出来-->
      <li class="item hide"></li>
    </ul>
    <div id="load">我是看不见的</div>
  </div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="lazyload.js"></script>
</body>
</html>
