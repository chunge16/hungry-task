<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>随机好音乐</title>
  <meta name="referrer" content="no-referrer">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="yes" name="apple-touch-fullscreen">
  <meta content="telephone=no,email=no" name="format-detection">
  <link rel="stylesheet" href="./css/music.css">
  <script src="https://cdn.bootcss.com/axios/0.16.1/axios.min.js"></script>
  <script src="./js/index.js"></script>
</head>
<body>
<main class="warp" id="fm">
  <div class="fm-main">
    <div class="fm-msg-title"></div>
    <div class="fm-cover">
      <img src="./imgs/timg-4.jpeg"  alt="暂无图片">
      <!--遮蔽-->
      <div class="fm-cover-shield"></div>
    </div>
    <div class="fm-msg">
      <div class="fm-msg-singer"></div>
      <div class="fm-msg-lyric"></div>
    </div>
    <div class="lyricOuter">
      <div style="position: absolute;z-index: 1000;left: 0;width: 100%;height: 40px;background-image: linear-gradient(to top, rgba(255, 255, 255, 0.3), rgb(255, 255, 255));top: 0;"></div>
      <div class="lrc-container">
        <ul class="show-lrc">
          <li class="active">我是歌词啊啊啊啊</li>
        </ul>
      </div>
      <div style="position: absolute; z-index: 1000; left: 0; width: 100%; height: 40px; background-image: linear-gradient(rgba(255, 255, 255, 0.3), rgb(255, 255, 255)); bottom: 0;"></div>
    </div>
  </div>
  <div class="fm-controls">
    <div class="fm-controls-top">
      <img class="lyric-btn" src="imgs/icon_%20lyric.png" alt="暂无图片" title="歌词">
      <img src="imgs/icon_share.png " alt="暂无图片" title="分享">
    </div>
    <div class="fm-controls-bottom">
      <img src="imgs/icon_next.svg" alt="暂无图片" title="下一首" class="next-song">
    </div>
  </div>
</main>
</body>
</html>
